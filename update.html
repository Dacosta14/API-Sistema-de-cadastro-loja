<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Atualizar Cliente</h2>
    <form id="updateForm">
      <div class="mb-3">
        <label for="id" class="form-label">ID do Cliente</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha">
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="tel" name="tel">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf">
      </div>
      <div class="mb-3">
        <label for="codCli" class="form-label">CÃ³digo Cliente</label>
        <input type="text" class="form-control" id="codCli" name="codCli">
      </div>
      <button type="button" class="btn btn-primary" onclick="atualizarCliente()">Atualizar</button>
    </form>
  </div>

  <script>
    async function atualizarCliente() {
      const id = document.getElementById("id").value;
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const tel = document.getElementById("tel").value;
      const cpf = document.getElementById("cpf").value;
      const codCli = document.getElementById("codCli").value;

      try {
        const response = await fetch(`http://localhost:3000/cliente/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ nome, email, senha, tel, cpf, codCli }),
        });
        const data = await response.json();
        alert("Cliente atualizado com sucesso");
      } catch (error) {
        console.error("Erro ao atualizar cliente", error);
        alert("Erro ao atualizar cliente");
      }
    }
  </script>
</body>
</html>
